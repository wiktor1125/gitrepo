<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ćwiczenia z jQuery</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <p id="akapit1">Jakis przykładowy tekst</p>
    <p id="akapit2">Jakiś <em> przykładowy</em> <b>tekst</b></p>
    <button id="btn1" type="button" name="btn1">Pokaż tekst</button>
    <button id="btn2" type="button" name="btn2">Pokaż HTML</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#btn1").click(function(){
              alert($("#akapit1").text());
        });
      });
      $(document).ready(function(){
        $("#btn2").click(function(){
              alert($("#akapit2").text());
        });
      });
    </script>
  </body>
</html>
